<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Fhe following css is from https://mottie.github.io/tablesorter/docs/index.html -->
    <link rel="stylesheet" href="../static/css/theme.default.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- The following js is from https://mottie.github.io/tablesorter/docs/index.html -->
    <script src="../static/js/jquery.tablesorter.js"></script>
    <script src="../static/js/github.js"></script>
  </head>
  <body>
    <div>Github Search<div>
    <form>
      <label>Organization</label>
      <input type="text" name="organization" id="organization">
      <button id="submit">Search</button>
    </form>
    <br>
    <div id="tabs">
      <ul>
        <li><a href="#tabs-1">Top Repos</a></li>
        <li><a href="#tabs-2">Top Internals</a></li>
        <li><a href="#tabs-3">Top Externals</a></li>
      </ul>
      <div id="tabs-1">
        <table id="reposTable" class="tablesorter">
          <thead>
            <tr>
              <th>Name</th>
              <th>Stars</th>
              <th>Forks</th>
              <th>Contributors</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="tabs-2">
        <table id="internalTable" class="tablesorter">
          <thead>
            <tr>
              <th>Name</th>
              <th>Contributions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="tabs-3">
        <table id="externalTable" class="tablesorter">
          <thead>
            <tr>
              <th>Name</th>
              <th>Contributions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
